<!DOCTYPE html>
<html lang="ko">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <script type="text/javascript" src="../js/test.js"></script>
</head>

<body>
    <div>
        <h3>광고주 광고 의뢰 입력 폼</h3>
        <div>
            <label for="spo_id">광고주 명:</label>
            <input type="text" id="spo_id" />
        </div>
        <div>
            <label for="product_name">상품 명:</label>
            <input type="text" id="product_name" />
        </div>
        <div>
            <label for="prize_hits">조회 1회당 보상금:</label>
            <input type="text" id="prize_hits" />
        </div>
        <div>
            <label for="prize_buy">구매 1회당 보상금:</label>
            <input type="text" id="prize_buy" />
        </div>
        <div>
            <label for="prize_signUp">회원가입 1회당 보상금:</label>
            <input type="text" id="prize_signUp" />
        </div>
        <div>
            <label for="prize_download">다운로드 1회당 보상금:</label>
            <input type="text" id="prize_download" />
        </div>
        <div class="button">
            <button onclick="requestAd()" class="btn btn-primary">광고 의뢰</button>
        </div>
    </div>
</body>

</html>
