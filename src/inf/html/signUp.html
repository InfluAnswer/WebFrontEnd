<!DOCTYPE html>
<html lang="en">

<head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="../css/bootstrap.min.css"/>
        <script type="text/javascript" src="../js/signUp.js"></script>
        <title>Registration Form</title>
</head>

<body>
    <div class="container">
        <h1 class="form-heading text-sm-center">Welcome to InfluAnswer</h1>
        <div class="col col-sm-12">
            <div class="row">
                <br>
                <h2>Sign Up</h2>

            </div>
            <br>
            <div class="alert alert-warning" role="alert" id="signUpStatus">
                Please fill up the form
            </div>
        </div>
        <br>

        <!---- For email---->
        <div class="col-sm-12">
            <div class="row">
                <div class="col-sm-4">
                    <label class="mail">Email (ID) :</label></div>
                <div class="col-sm-8">
                    <input type="email" name="email" id="email" placeholder="Enter your E-mail" class="form-control">
                </div>
            </div>
        </div>
        <br>
        <!---- For Password and confirm password---->
        <div class="col-sm-12">
            <div class="row">
                <div class="col-sm-4">
                    <label class="pass">Password :</label></div>
                <div class="col-sm-8">
                    <input type="password" name="password1" id="password1" pattern=".{10,}" title="must over 10 characters" placeholder="Enter your Password" class="form-control" required>
                </div>
            </div>
        </div>
        <br>
        <div class="col-sm-12">
            <div class="row">
                <div class="col-sm-4">
                    <label class="pass">Confirm Password :</label></div>
                <div class="col-sm-8">
                    <input type="password" name="password2" id="password2" pattern=".{10,}" title="must over 10 characters" placeholder="Confirm your Password" class="form-control">
                </div>
            </div>
        </div>
        <br>
        <!--- For Name---->
        <div class="col-sm-12">
            <div class="row">
                <div class="col col-sm-4">
                    <label class="firstname">Full Name :</label> </div>
                <div class="col col-sm-8">
                    <input type="text" name="name" id="name" placeholder="Enter your Name" class="form-control ">
                </div>
            </div>
        </div>
        <br>
        <div class="col-sm-12">
            <div class="row">
                <div class="col-sm-4">
                    <label class="userType">Membership Type:</label>
                </div>

                <div class="col-sm-4">
                    <input type="radio" name="userType" id="userType1" value="inf" checked>Influencer</input>
                </div>

                <div class="col-sm-4">
                    <input type="radio" name="userType" id="userType2" value="adv">Advertiser</input>
                </div>
            </div>

        </div>
        <br>
        <div class="col-sm-12">
            <div class="row">
                <button class="btn btn-warning btn-block" onclick="submit()">Done!</button>
            </div>
        </div>

    </div>

</body>

</html>
