<!DOCTYPE html>
<html>
   <head>
       <title> 메인페이지_캠페인 </title>
       <meta charset = "utf-8">

       <style> .centered { display: table; margin-left: auto; margin-right: auto; } </style>
       <!-- <link rel="stylesheet" href="btnstyle.css"> -->
	</head>
	<body>
    <div id = "mainMenus" class = "centered">

  		<input type="button" style = "width:120pt;height:30pt;margin:3px" name="campaign" value="캠페인">
      <input type="button" style = "width:120pt;height:30pt;margin:3px" name="myResult" value="나의 성과">
      <input type="button" style = "width:120pt;height:30pt;margin:3px" name="checkIncome" value="수익 확인">
      <input type="button" style = "width:120pt;height:30pt;margin:3px" name="Guide" value="가이드">
    </div>
    <br><br>

    <div id="advertisementType" class = "centered">
      광고종류
      <input type="button" style = "width:60pt;height:40pt;margin:3px" name="typeInstall" value="앱설치형">
      <input type="button" style = "width:60pt;height:40pt;margin:5px" name="typePlay" value="영상재생형">
      <input type="button" style = "width:60pt;height:40pt;margin:5px" name="typeClick" value="클릭형">

      <input type="button" style = "width:60pt;height:40pt;margin:5px" name="typeShopping" value="쇼핑형">
      <br><br>
    </div>
    <div id="search" class = "centered">
      <label for="search">검색 </label>
      <input type="text" id="campaignSearch" />
      <button type="submit">검색</button>
    </div>

	</body>
</html>
